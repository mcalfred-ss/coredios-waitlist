<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coredios Waitlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <!-- Logo placeholder -->
      <img src="img/logo.png" alt="Coredios Logo" class="logo" />
    </div>
  </header>

  <main>
    <section class="hero">
      <!-- Hero graphic -->
      <img src="img/hero.svg" alt="Hero Illustration" class="hero-img" />

      <h1>Join the Coredios Waitlist</h1>
      <p>Get early access to our upcoming game release. Enter your email below.</p>

      <form id="waitlist-form">
        <input type="email" id="email" placeholder="Your email address" required />
        <button type="submit" class="early-access-btn">Get Early Access</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 Coredios. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
